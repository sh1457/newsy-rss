<html>
<head>
<link rel="stylesheet" href="./css/mdl/material.min.css">
<script src="./css/mdl/material.min.js"></script>
<link rel="stylesheet" href="./css/material-icons.css">
<script src="./js/jquery.min.js"></script>
<script src="./js/jquery.jfeed.js"></script>
<script>
jQuery(document).ready(function() {
    jQuery.getFeed({
        url: '../newsy-rss/feed/eureka.xml',
        success: function(feed) {
            for(var i = 0; i < feed.items.length && i < 15; i++) {
                var item = feed.items[i];
                $("div#feed").append("<div class='demo-card-wide mdl-card mdl-shadow--2dp'><h2 class="mdl-card__title-text">Welcome</h2></div><div class='mdl-card__supporting-text'>"+item.title+"</div><div class='mdl-card__actions mdl-card--border'><a href='"+item.link+"' class='mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect'>Read</a></div><div class='mdl-card__menu'><button class='mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect'><i class='material-icons'>share</i></button></div></div>");
            }
        }
    });
});
</script>
<style>
.demo-card-wide.mdl-card {
  width: 100%;
}
.demo-card-wide > .mdl-card__title {
  color: #fff;
  height: 176px;
  background-image: url('../newsy-rss/img/bg.jpg');
}
.demo-card-wide > .mdl-card__menu {
  color: #fff;
}
</style>

</head>

<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header
            mdl-layout--fixed-tabs">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">NEWSy</span>
    </div>
    <!-- Tabs -->
    <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
      <a href="#fixed-tab-1" class="mdl-layout__tab is-active">Local</a>
      <a href="#fixed-tab-2" class="mdl-layout__tab">Global</a>
      
    </div>
  </header>
  
  <main class="mdl-layout__content">
    <section class="mdl-layout__tab-panel is-active" id="fixed-tab-1">
      <div class="page-content"><!-- Your content goes here -->
      	<div id="feed">
		</div>
		
      </div>
    </section>
    <section class="mdl-layout__tab-panel" id="fixed-tab-2">
      <div class="page-content"><!-- Your content goes here --></div>
    </section>

  </main>
</body>

</html>
